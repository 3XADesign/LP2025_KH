<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado 3D Interactivo</title>
    <link rel="stylesheet" href="dado.css">
</head>
<body>
    <div class="dado" onclick="tirarDado()">
        <div class="cara">1</div>
        <div class="cara">2</div>
        <div class="cara">3</div>
        <div class="cara">4</div>
        <div class="cara">5</div>
        <div class="cara">6</div>
    </div>

    <script>
        function tirarDado() {
            let dado = document.querySelector('.dado');
            let valor = Math.floor(Math.random() * 6) + 1;
            dado.querySelectorAll('.cara').forEach((cara, index) => {
                if (index + 1 === valor) {
                    cara.innerHTML = valor;
                } else {
                    cara.innerHTML = '';
                }
            });
            dado.style.transform = `rotateX(${Math.random() * 360}deg) rotateY(${Math.random() * 360}deg)`;
        }
    </script>
</body>
</html>
